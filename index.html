<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="https://freeiconshop.com/wp-content/uploads/edd/play-flat.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>2.UI-Form_Login</title>
</head>

<body>
    <div class="form-ui">
        <div class="shape">
            <item  class="item-red"></item>
            <item class="item-yellow"></item>
            <item class="item-green"></item>
            <item class="item-pink"></item>
        </div>
        <div class="form-login-heading">Login</div>
        <div class="form-body">
            <form action="#" autocomplete="off">
                <input type="email" class="form-input" placeholder="EMAIL" required>
                <input type="password" class="form-input" placeholder="PASSWORD" required>
            </form>
            <div class="form-forget">FORGOT YOUR PASSWORD</div>
        </div>
        <div class="footer">
            <button class="register">Register</button>
            <button class="signin">sign in</button>
        </div>
    </div>
    

</body>

</html>
